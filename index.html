<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        div {
            height: 150px;
            width: 150px;
            border: 1px solid;
            border-radius: 30px;
            margin: 3px;
            text-align: center;
            background: white;
        }
    </style>
</head>
<body>
    <div class="firstlvl">
        first level div
    </div>
    <div class="secondlvl">
        second level div
    </div>
    <script>
        let a = document.querySelector('.firstlvl');
        a.addEventListener('click', function(){
            a.style.backgroundColor = 'red';
         });
         let b = document.querySelector('.secondlvl');
         function generateRandomColor(){
        let randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
        return randomColor;
        }
        b.addEventListener('click', function(){
        b.style.backgroundColor = generateRandomColor();
        });
    </script>
</body>
</html>
